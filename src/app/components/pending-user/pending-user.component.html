
// pending-user.component.html
<div class="content">
  <div class="actions-bar">
    <h2>ผู้ใช้รอการอนุมัติ</h2>
  </div>

  <div *ngIf="loading; else dataTpl">
    <p>กำลังโหลดข้อมูล...</p>
  </div>

  <ng-template #dataTpl>
    <p *ngIf="error" class="error">{{ error }}</p>
    <table *ngIf="pendingUsers.length > 0; else noDataTpl">
      <thead>
        <tr>
          <th>Username</th>
          <th>Role</th>
          <th>Department</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let u of pendingUsers">
          <td>{{ u.username }}</td>
          <td>{{ u.role }}</td>
          <td>{{ u.department || '-' }}</td>
          <td class="actions">
            <button class="approve-btn" (click)="onApprove(u)">อนุมัติ</button>
            <button class="reject-btn" (click)="onReject(u)">ยกเลิก</button>
          </td>
        </tr>
      </tbody>
    </table>
  </ng-template>

  <ng-template #noDataTpl>
    <p>ไม่มีผู้ใช้ในสถานะรอการอนุมัติ</p>
  </ng-template>
</div>
