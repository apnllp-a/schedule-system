<div class="login-wrapper">
    <div class="login-card">
      <h2>เข้าสู่ระบบ</h2>
  
      <form (ngSubmit)="login()">
        <div class="form-group">
          <label for="username">ชื่อผู้ใช้</label>
          <input class="inputName" type="text" id="username" [(ngModel)]="credentials.username" name="username" required>
        </div>
  
        <div class="form-group">
          <label  for="password">รหัสผ่าน</label>
          <input class="inputName" type="password" id="password" [(ngModel)]="credentials.password" name="password" required>
        </div>
  
        <div *ngIf="errorMessage" class="error-msg">
          {{ errorMessage }}
        </div>
  
        <button type="submit">เข้าสู่ระบบ</button>
      </form>
  
      <div class="register-link">
        ยังไม่มีบัญชี? <a routerLink="/register">สมัครสมาชิก</a>
      </div>
    </div>
  </div>
